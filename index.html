<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
  </head>
  <body>
    <a-scene id="myScene">
      <a-entity environment="preset:dream;"></a-entity>
      <a-camera position="0 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin:voxel;"></a-cursor>
      </a-camera>
      <a-gltf-model src="assets/tent/scene.gltf" position="0 -2.5 -9.5" rotation="0 0 0" scale="3 3 3"></a-gltf-model>
      <a-entity class="shooter-box">
        <a-box static-body position="0 0.5 -12" width="9" rotation="0 0 0" color="#6669d4"></a-box>
        <a-gltf-model dynamic-body src="assets/jd_bottle/scene.gltf" position="0 2 -12" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
        <a-gltf-model dynamic-body src="assets/soju_bottle/scene.gltf" position="-2 1 -12" rotation="0 110 0" scale="0.07 0.07 0.07"></a-gltf-model>
        <a-gltf-model dynamic-body src="assets/heineken_bottle/scene.gltf" position="-4 2 -12" rotation="0 130 0" scale="0.4 0.4 0.4"></a-gltf-model>
        <a-gltf-model dynamic-body src="assets/cc_bottle/scene.gltf" position="2 2 -12" rotation="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model dynamic-body src="assets/baby_bottle/scene.gltf" position="4 2 -12" rotation="0 85 0" scale="0.015 0.015 0.015"></a-gltf-model>
      </a-entity>
      <a-sky color="#f28585"></a-sky>
    </a-scene>
  </body>
  <script src="shoot.js"></script>
</html>
